<h1>Expense</h1>

<div ng-controller="ExpensesController as expenses">
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Expense</th>
				<th>Description</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in expenses.expenseItems">
				<td>{{e.type}}</td>
				<td>{{e.description}}</td>
				<td>{{e.amount | currency }}</td>
			</tr>
		</tbody>
	</table>

</div>
